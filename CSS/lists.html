<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> styling lists</title>
    <style>
        
        ul.List1{
            list-style: lower-alpha;
            list-style-image: url();

        }

    </style>
</head>

<body>
    <p>A list of European capitals</p>
    <ul class="List1">
        <li>Paris</li>
        <li>London</li>
        <li>France</li>
    </ul>
    <p>A list of European capitals</p>
    <ul class="List2">
        <li>Paris</li>
        <li>London</li>
        <li>France</li>
    </ul>
</body>



</html>
