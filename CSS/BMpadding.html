<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>div and span</title>
    <style>
        .bluebox {
            background-color: blue;
            color: white;
            height: auto;
            padding: 16px;
        }

        .yellowbox {
            background-color: black;
            color: azure;
            padding: 10px 5px 7px 3px;
        }

        .chatterbox {
            background-color: blueviolet;
            color: black;
            padding: 40px 10px;
        }
    </style>

</head>

<body>
    <div class="bluebox">
        <p>Facebook is very great</p>
    </div>
    <div class="yellowbox">
        Apple is also great
    </div>
    <div class="chatterbox">
        <p>Mac is way better</p>
    </div>


</body>


</html>
