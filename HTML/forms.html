<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>forms</title>
    </head>
    
    <body>
        <form method="get">
            <label for="Email">Email:</label>
            <input type="text" name="Email" placeholder="Email" size="30px" maxlength="100" id="Email">
            <label for="Password">Password:</label>
            <input type="password" name="password" placeholder="Password" size="30px" maxlength="100" id="Password">
            <input type="submit" value="Login">
        </form>
    </body>

</html>
