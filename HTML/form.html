<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>forms</title>
    </head>
    
    <body>
        <form method="get">
            <label for="Address">Address:</label>
            <input type="Address" name="Address" placeholder="Address" size="30px" maxlength="100" id="Address">
            <br />
            <label for="Postcode">Postcode:</label>
            <input type="Postcode" name="Postcode" placeholder="Postcode" size="30px" maxlength="100" id="Postcode">
            <br />
            <label for ="City">City:</label>
            <input type="City" name="City" placeholder="City" size="30px" maxlength="100" id="City">
            <p>Choose your shipping method</p>
            <select name="Shipping" id="Shipping">
                <option value="Free super savings">Free super savings</option>
                <option value="Two day shipping">Two day shipping</option>
                <option value="One day shipping">One day shipping</option>
            </select>
            <p>Choose your payment method</p>
            <label>Paypal<input type="radio" name="Payment" value="Paypal"></label>
            <label>Debit Card<input type="radio" name="Payment" value="Debit Card"></label>
            <label>Credit Card<input type="radio" name="Payment" value="Credit Card"></label>
            <br />
            <label for="Comments">Comments:</label>
            <textarea rows="4" cols="40" name="Comments" id="Comment"></textarea>
            <br />
            <label>Sign me up for email update <input type="checkbox" name="Email updates" checked="checked"></label>
            <br />
            <label>Save my payment details<input type="checkbox" name="Save payment" ></label>
            <br />
            <input type="submit">
        </form>
    </body>

</html>
